pre-commit:
  parallel: true
  commands:
    shellcheck:
      glob: "scripts/*.sh"
      run: shellcheck {staged_files}

    actionlint:
      glob: ".github/workflows/*.yml"
      run: actionlint {staged_files}

commit-msg:
  commands:
    conventional:
      run: "grep -qE '^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)' {1}"
